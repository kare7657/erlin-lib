<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二林圖書館-館藏查詢</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="scss/bootstrap.min.css">
    <!-- lightbox -->
    <link rel="stylesheet" href="scss/lightbox.min.css">
    <!-- css -->
    <link rel="stylesheet" href="scss/style.css">

</head>

<body>
    <!-- header -->
    <header id="header"></header>

    <main>
        <a href="#C" title="中央內容區塊" id="AC" accesskey="C"></a>
        <!-- breadcrumb -->
        <div class="breadcrumb">
            <div class="container">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                    <li>></li>
                    <li><span>館藏查詢</span></li>
                </ul>
            </div>
        </div>
        <!-- 館藏查詢 -->
        <section class="content-search-book">
            <div class="container">
                <h2><i class="fas fa-book"></i>館藏查詢</h2>
                <form  class="form">
                    <div class="form-gp">
                        <label for="author">作者</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div class="form-gp">
                        <label for="ISBN">ISBN</label>
                        <input type="number" name="ISBN" id="ISBN">
                    </div>
                    <div class="form-gp">
                        <label for="keyword">關鍵字</label>
                        <input type="number" name="keyword" id="keyword">
                    </div>
                    <div class="btn-tool">
                        <input type="button" value="清除" class="btn-outline">
                        <input type="submit" value="搜尋" class="submit">
                    </div>
                </form>
                <h2><i class="fas fa-book"></i>全部館藏</h2>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer id="footer"></footer>

    <!-- jquery -->
    <script src="js/jquery-min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- lightbox -->
    <script src="js/lightbox.min.js"></script>

    <!-- 引入html header&footer -->
    <script>
        $(function () {
            $("#header").load('header.html');
            $("#footer").load("footer.html");
        });
    </script>

    <!-- 最新消息list -->
    <script>
        var btn1 = document.querySelector(".btn1")
        var btn2 = document.querySelector(".btn2")
        var list1 = document.querySelector(".list1")
        var list2 = document.querySelector(".list2")
        function clear_active() {
            btn1.classList.remove("active-btn")
            btn2.classList.remove("active-btn")
            list1.classList.remove("active-list")
            list2.classList.remove("active-list")
        }
        btn1.onclick = function () {
            clear_active()
            btn1.classList.add("active-btn")
            list1.classList.add("active-list")
        }
        btn2.onclick = function () {
            clear_active()
            btn2.classList.add("active-btn")
            list2.classList.add("active-list")
        }
    </script>

    <!-- lightbox -->
    <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true
        })
    </script>


</body>

</html>
